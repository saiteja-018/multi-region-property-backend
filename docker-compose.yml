services:
  # ------------------------------------------------------------------ #
  # NGINX reverse proxy                                                  #
  # ------------------------------------------------------------------ #
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      backend-us:
        condition: service_healthy
      backend-eu:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ------------------------------------------------------------------ #
  # Zookeeper (Kafka dependency)                                         #
  # ------------------------------------------------------------------ #
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD-SHELL", "echo srvr | nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 15s

  # ------------------------------------------------------------------ #
  # Kafka                                                                #
  # ------------------------------------------------------------------ #
  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 30s

  # ------------------------------------------------------------------ #
  # PostgreSQL – US region                                               #
  # ------------------------------------------------------------------ #
  db-us:
    image: postgres:14
    container_name: db-us
    environment:
      POSTGRES_USER: ${POSTGRES_US_USER:-propuser}
      POSTGRES_PASSWORD: ${POSTGRES_US_PASSWORD:-proppass_us}
      POSTGRES_DB: ${POSTGRES_US_DB:-properties_us}
    volumes:
      - ./seeds/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - pgdata-us:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U propuser -d properties_us"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ------------------------------------------------------------------ #
  # PostgreSQL – EU region                                               #
  # ------------------------------------------------------------------ #
  db-eu:
    image: postgres:14
    container_name: db-eu
    environment:
      POSTGRES_USER: ${POSTGRES_EU_USER:-propuser}
      POSTGRES_PASSWORD: ${POSTGRES_EU_PASSWORD:-proppass_eu}
      POSTGRES_DB: ${POSTGRES_EU_DB:-properties_eu}
    volumes:
      - ./seeds/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - pgdata-eu:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U propuser -d properties_eu"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ------------------------------------------------------------------ #
  # Backend – US region                                                  #
  # ------------------------------------------------------------------ #
  backend-us:
    build:
      context: .
      dockerfile: backend-us/Dockerfile
    container_name: backend-us
    environment:
      - REGION=us
      - DATABASE_URL=postgresql://propuser:proppass_us@db-us:5432/properties_us
      - KAFKA_BROKER=kafka:29092
      - KAFKA_TOPIC=property-updates
      - PORT=8000
    depends_on:
      db-us:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');const r=http.get('http://localhost:8000/health',res=>{process.exit(res.statusCode===200?0:1)});r.on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ------------------------------------------------------------------ #
  # Backend – EU region                                                  #
  # ------------------------------------------------------------------ #
  backend-eu:
    build:
      context: .
      dockerfile: backend-eu/Dockerfile
    container_name: backend-eu
    environment:
      - REGION=eu
      - DATABASE_URL=postgresql://propuser:proppass_eu@db-eu:5432/properties_eu
      - KAFKA_BROKER=kafka:29092
      - KAFKA_TOPIC=property-updates
      - PORT=8000
    depends_on:
      db-eu:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');const r=http.get('http://localhost:8000/health',res=>{process.exit(res.statusCode===200?0:1)});r.on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  pgdata-us:
  pgdata-eu:
