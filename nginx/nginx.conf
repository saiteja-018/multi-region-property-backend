events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Custom log format including upstream response time
    log_format custom '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'upstream_response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log custom;

    # ---------- Upstream groups ----------

    upstream us_backend {
        zone us_backend 64k;
        server backend-us:8000 max_fails=3 fail_timeout=10s resolve;
        server backend-eu:8000 backup resolve;
    }

    upstream eu_backend {
        zone eu_backend 64k;
        server backend-eu:8000 max_fails=3 fail_timeout=10s resolve;
        server backend-us:8000 backup resolve;
    }

    server {
        listen 80;

        # -------- US region --------
        location /us/ {
            proxy_pass http://us_backend/;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_connect_timeout 5s;
            proxy_read_timeout    30s;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID      $http_x_request_id;
        }

        # -------- EU region --------
        location /eu/ {
            proxy_pass http://eu_backend/;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_connect_timeout 5s;
            proxy_read_timeout    30s;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID      $http_x_request_id;
        }

        # -------- Root health --------
        location / {
            return 200 '{"status":"ok","service":"nginx"}';
            add_header Content-Type application/json;
        }
    }
}
